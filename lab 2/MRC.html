<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Mortgage Calculator <span class="clear">Clear All</span></h2>

            <label for="amount">Mortgage Amount</label>
            <input type="number" id="amount" placeholder="Â£">

            <div class="input-group">
                <div>
                    <label for="term">Mortgage Term</label>
                    <input type="number" id="term" placeholder="years">
                </div>
                <div>
                    <label for="rate">Interest Rate</label>
                    <input type="number" id="rate" placeholder="%">
                </div>
            </div>

            <label>Mortgage Type</label>
            <div class="radio-group">
                <input type="radio" id="repayment" name="mortgageType" value="repayment" checked>
                <label for="repayment">Repayment</label>

                <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly">
                <label for="interestOnly">Interest Only</label>
            </div>

            <button onclick="calculateRepayments()">Calculate Repayments</button>
        </div>

        <div class="result">
            <div class="result-content">
                <img src="pexels-matreding-28271503.jpg" alt="Mortgage Icon">
                <h3>Results shown here</h3>
                <p id="result-text">Complete the form and click "Calculate Repayments" to see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>

</body>
</html>
